<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/overlay.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/navbar.css') }}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        function fillTile(tile, letter) {
            tile.innerHTML = letter;
            tile.setAttribute("data-state", "tbd");
        }

        function emptyTile(tile) {
            tile.innerHTML =  null;
            tile.setAttribute("data-state", "empty");
        }

        function addLetter(self) {
            const letter = self.innerHTML;
            const tbd_tiles = document.querySelectorAll('.Tile-module_tile[data-state="tbd"]');
            var empty_tile = document.querySelectorAll('.Tile-module_tile[data-state="empty"]')[0];
            const empty_tile_row = empty_tile.parentElement;
            if (tbd_tiles.length > 0) {
                const tbd_tile = tbd_tiles[tbd_tiles.length - 1];
                const tbd_tile_row = tbd_tile.parentElement;
                const tbd_row = parseInt(tbd_tile_row.getAttribute("grid-index"));
                const empty_row = parseInt(empty_tile_row.getAttribute("grid-index"));
                if ( tbd_row == empty_row ) {
                    fillTile(empty_tile, letter);
                }
            } else {
                fillTile(empty_tile, letter);
            }
        }

        function removeLetter() {
            const tbd_tiles = document.querySelectorAll('.Tile-module_tile[data-state="tbd"]');
            if (tbd_tiles.length > 0) {
                emptyTile(tbd_tiles[tbd_tiles.length - 1]);
            }
        }

        function postToBackendRedirect(url, body) {
            fetch(
                url,
                {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(body),
                    redirect: "follow"
                }
            )
            .then(res => {
                if (res.redirected) {
                    window.location.href = res.url;
                    return;
                } 
                else
                    return res.text();
            })
            .then(data => {
                document.getElementById("response").innerHTML = data;
            })
            .catch(error => {
                console.error(error);
            });
        }

        function checkWord() {
            var word_array = [];
            var empty_tile_row = document.querySelectorAll('.Tile-module_tile[data-state="empty"]')[0].parentElement;
            empty_tile_row = empty_tile_row.getAttribute("grid-index");
            if (empty_tile_row > 1) {
                const filled_row = document.querySelector('.Row-module_row[grid-index="'+(empty_tile_row-1)+'"]');
                const tiles = filled_row.querySelectorAll('.Tile-module_tile');
                for (let i = 0; i<tiles.length; i++) {
                    word_array.push(tiles[i].innerHTML);
                }
            }
            postToBackendRedirect("/board/check_word", {"last_word": word_array});
        }
    </script>
</head>

<body>
    <div class="App">
        <header class="AppHeader-module_appHeader wordle-app-header">
            <div id="header_selector">
                <nav class="navbar">
                    <ul>
                        <li><a class="nav-link" href="{{ url_for('show_board') }}">Board</a></li>
                        <li><a class="nav-link" href="{{ url_for('show_leaderboard') }}">Leaderboard</a></li>
                    </ul>
                </nav>
            </div>
            <h1 id="header_title" class="AppHeader-module_title">Wordle</h1>
            <div id="header_login" class="AppHeader-module_login">
                {% if user is none %}
                <a id="login_button" class="Keyboard-module_key" data-state="tbd" href="#login_popup">Login</a>
                <a id="register_button" class="Keyboard-module_key" data-state="tbd" href="#register_popup">Register</a>
                {% else %}
                <span>Logged in as <b>{{ user.username }}</b></span>
                {% endif %}
            </div>
        </header>
        <main class="App-module_game">
            {% block main %}{% endblock %}
        </main>
    </div>
    <script type="text/javascript">
        $(function(){
            $('.nav-link').each(function(){
                if ($(this).prop('href') == window.location.href) {
                    $(this).addClass('active');
                    $(this).parents('li').addClass('active');
                }
            });
        });
    </script>
</body>

</html>
