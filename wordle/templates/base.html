<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/login_register.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/header.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/navbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/leaderboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/keyboard.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/board.css') }}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="{{ url_for('templates', path='/scripts/base.js') }}"></script>
</head>

<body>
    <div class="App">
        <header class="AppHeader-module_appHeader wordle-app-header">
            {% include 'navbar.html' %}
            <h1 id="header_title" class="AppHeader-module_title">Wordle</h1>
            <div id="header_login" class="AppHeader-module_login">
                {% if user is none %}
                <a id="login_button" class="generic_button" href="{{ url_for('login') }}">Login</a>
                <a id="register_button" class="generic_button" href="{{ url_for('register') }}">Register</a>
                {% else %}
                <span><b>{{ user.username }}</b></span>
                <form id="logout_form" method="POST" action="{{ url_for('logout') }}">
                    <input id="logout_button" type="submit" value="logout" class="generic_button">
                </form>
                {% endif %}
            </div>
        </header>
        <main class="App-module_game">
            {% block main %}{% endblock %}
        </main>
    </div>
    <script type="text/javascript">
        $(function(){
            $('.nav-link').each(function(){
                if ($(this).prop('href') == window.location.href) {
                    $(this).addClass('active');
                    $(this).parents('li').addClass('active');
                }
            });
        });
    </script>
</body>

</html>
