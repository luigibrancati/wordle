{% set keys = [['q', 'w', 'e', 'r', 't','y','u','i','o','p'],['a','s','d','f','g','h','j','k','l'],['z','x','c','v','b','n','m']] %}
<div class="Keyboard-module_keyboard" role="group" aria-label="Keyboard">
    {% for row in keys %}
    <div class="Keyboard-module_row">
        {% if row[0] == 'z' %}
            <form class="form_button" method="POST" action="{{ url_for('check_word') }}">
                <input type="submit" value="enter" class="Keyboard-module_key" data-state="tbd">
            </form>
        {% endif %}
        {% for key in row %}
            <form class="form_button" method="POST" action="{{ url_for('add_letter', letter=key) }}">
                <input type="submit" value="{{ key }}" class="Keyboard-module_key" data-state="{{ status.letter_state(key).value }}">
            </form>
        {% endfor %}
        {% if row[0] == 'z' %}
            <form class="form_button" method="POST" action="{{ url_for('remove_letter') }}">
                <input type="submit" value="del" class="Keyboard-module_key" data-state="tbd">
            </form>
        {% endif %}
    </div>
    {% endfor %}
    <form class="form_button" method="POST" action="{{ url_for('reset') }}">
        <input type="submit" value="reset/new" class="Keyboard-module_key" data-state="tbd">
    </form>
    
</div>
